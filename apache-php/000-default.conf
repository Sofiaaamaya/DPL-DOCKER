# Archivo: apache-php/000-default.conf (o el nombre que elijas)

<VirtualHost *:80>
    DocumentRoot /var/www/html

    # Directorio donde están tus archivos de idioma y .htaccess
    <Directory /var/www/html/apache-php/src>
        Options Indexes FollowSymLinks
        # ESTA LÍNEA ES LA CLAVE PARA QUE .htaccess FUNCIONE
        AllowOverride All 
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
