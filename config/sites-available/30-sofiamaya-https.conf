<VirtualHost *:443>
    ServerName www.sofiamaya.com
    DocumentRoot /var/www/sofiamaya

    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/sofiamaya.crt
    SSLCertificateKeyFile /etc/apache2/ssl/sofiamaya.key

    ErrorLog /var/log/apache2/sofiamaya_error.log
    CustomLog /var/log/apache2/sofiamaya_access.log combined

    <Directory /var/www/sofiamaya>
        AllowOverride All
        Require all granted
    </Directory>

</VirtualHost>
