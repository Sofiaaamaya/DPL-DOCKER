<VirtualHost *:443>
    ServerName www.sofiaamaya.com
    DocumentRoot /var/www/sofiaamaya
    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/sofiaamaya.crt
    SSLCertificateKeyFile /etc/apache2/ssl/sofiaamaya.key
    ErrorLog /var/log/apache2/sofiaamaya_error.log
    CustomLog /var/log/apache2/sofiaamaya_access.log combined
    <Directory /var/www/sofiaamaya>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
