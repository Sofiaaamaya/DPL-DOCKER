<VirtualHost *:80>
    ServerName www.sofiamaya.com
    DocumentRoot /var/www/prueba
    ErrorLog /var/log/apache2/errores.log
    CustomLog /var/log/apache2/accesos.log combined
    DirectoryIndex juan.php juan.html index.html index.php

    <Directory /var/www/prueba>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorDocument 404 /404.html
    Alias /directorio1 /home/usuario/prueba1

    <Directory /home/usuario/prueba1>
        Options +Indexes
        Require all granted
    </Directory>

    <Directory /var/www/prueba/descargas>
        Options +Indexes +FollowSymLinks
        #Require all granted
	Require all denied
	#Require not ip 203.0.113.10 
    </Directory>
</VirtualHost>
