<VirtualHost *:443>
    ServerName default-https
    ServerAlias *

    SSLEngine on
    # Usa tus certificados SSL (Apache los necesita aunque sea un error)
    SSLCertificateFile /etc/apache2/ssl/missl.crt
    SSLCertificateKeyFile /etc/apache2/ssl/missl.key

    DocumentRoot /var/www/error

    <Directory /var/www/error>
        Require all granted
    </Directory>
</VirtualHost>
