# Archivo: config/sites-available/31-error.conf

<VirtualHost *:443>
    # Este vhost captura cualquier tr√°fico HTTPS que no haya sido capturado 
    # por el vhost 30-sofiamaya-https.conf anterior.
    ServerName default-https
    ServerAlias *

    SSLEngine on
    # Usamos los mismos certificados autofirmados
    SSLCertificateFile /etc/apache2/ssl/sofiamaya.crt
    SSLCertificateKeyFile /etc/apache2/ssl/sofiamaya.key

    # Apuntamos al directorio de error que creamos
    DocumentRoot /var/www/error

    <Directory /var/www/error>
        Require all granted
    </Directory>
</VirtualHost>

